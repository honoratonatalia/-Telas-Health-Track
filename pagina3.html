  <body>
    <style>
      body {background-color: rgba(0, 0, 0, 0.986);}
    </style>
  <html> 
    <section>
      <h1 class="title">Calcule seu IMC</h1>
      <div class="card">
          <form id="form-register" action="">
              <div class="field">
                  <label for="">Digite seu peso</label>
                  <input type="range" max="200" step="0.1" value="71">
                  <input id="input-weight" type="number" inputmode="tel" name="" id="" max="200" step="0.1" value="71">
              </div>
              <div class="field">
                  <label for="">Digite sua altura</label>
                  <input type="range" step="0.01" min="1" max="3" value="1.66">
                  <input id="input-height" type="number" inputmode="tel" name="" id="" min="1" max="3" step="0.01" value="1.66">
              </div>
              <p></p>
              <div class="d-grid gap-2">
                <a href="pagina4.html"class="btn btn-dark">Calcular</a>
               </div

                 
        for
          <p id="result"></p>
      </div>
  </section>

  </html>
